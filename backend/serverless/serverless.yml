# prettier-ignore
org: ${file(./config.yml):aws.org, 'default-org'}
# "service" is the name of this project. This will also be added to your AWS resource names.
service: mojjen

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  httpApi:
    cors: true
  iam:
    role: ${file(./config.yml):aws.role}
  environment:
    WEBSOCKET_ENDPOINT:
      Fn::Join:
        - ""
        - - "https://"
          - Ref: WebsocketsApi
          - ".execute-api."
          - Ref: AWS::Region
          - ".amazonaws.com/"
          - ${self:provider.stage}


functions:
  # Auth
  RegisterUser:
    handler: functions/auth/RegisterUser/index.handler
    events:
      - httpApi:
          path: /api/auth/register
          method: POST
  LoginUser:
    handler: functions/auth/LoginUser/index.handler
    events:
      - httpApi:
          path: /api/auth/login
          method: POST
  # Products
  GetMenu:
    handler: functions/menu/GetMenu/index.handler
    events:
      - httpApi:
          path: /api/menu
          method: GET
  PostOrder:
    handler: functions/menu/PostOrder/index.handler
    events:
      - httpApi:
          path: /api/order
          method: POST
  PostMenuItem:
    handler: functions/menu/PostMenuItem/index.handler
    events:
      - httpApi:
          path: /api/menu
          method: POST
  GetOrder:
    handler: functions/menu/GetOrder/index.handler
    events:
      - httpApi:
          path: /api/order/{id}
          method: GET
  DeleteOrder:
    handler: functions/menu/DeleteOrder/index.handler
    events:
      - httpApi:
          path: /api/order/{id}
          method: DELETE
  ChangeOrder:
    handler: functions/menu/ChangeOrder/index.handler
    events:
      - httpApi:
          path: /api/order/{id}
          method: PUT
  GetAllOrders:
    handler: functions/orders/GetAllOrders/index.handler
    events:
      - httpApi:
          path: /api/orders
          method: GET
  GetAllOrdersByStatus:
    handler: functions/orders/GetAllOrdersByStatus/index.handler
    events:
      - httpApi:
          path: /api/orders/status/{status}
          method: GET
  # 
	# ----- Websocket functions -----
  # 
  # (Amazon Q (built-in AI on AWS) solution)
  # A processor to handle the table updating.
  # Keeps track of any updates to the table by default, but the function itself will be more specific what updates it should react to
  StreamProcessor:
    handler: functions/websocket/StreamProcessor/index.handler
    events:
      - stream:
        type: dynamodb
        arn:
          Fn:GetAtt: [MojjenTable, StreamArn]
        batchSize: 10
        startingPosition: LATEST
    # environment:
      # WEBSOCKET_ENDPOINT: ${self:custom.websocketEndpoint}

  # One handler function which takes care of every websocket requests
  WebsocketHandler:
    handler: functions/websocket/WebsocketHandler/index.handler
    events:
      - websocket:
        route: $connect
      - websocket:
        route: $disconnect
      - websocket:
        route: $default

plugins:
  - serverless-offline

resources:
  Resources:
    # Sets up a WebsocketAPI on AWS
    WebsocketsAPI:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: mojjen-websocket-api
        ProtocolType: WEBSOCKET
        RouteSelectionExpression: "$request.body.action"
    MojjenTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: mojjen-table
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: category #GSI1PK
            AttributeType: S
          - AttributeName: id #GSI1SK
            AttributeType: S
          - AttributeName: statusCategory #GSI2PK
            AttributeType: S
          - AttributeName: status #GSI2SK
            AttributeType: S
          - AttributeName: email #GSI2SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: category
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI2
            KeySchema:
              - AttributeName: statusCategory
                KeyType: HASH
              - AttributeName: status
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI3
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        # (Amazon Q AI solution)
        # Tells DynamoDB to enable streams for the table
        StreamSpecification:
          StreamEnabled: true
          # Sets so you can see the values of both the new and old version of an item
          StreamViewType: NEW_AND_OLD_IMAGES
